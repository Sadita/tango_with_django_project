<!DOCTYPE html>

{% load staticfiles %}

<html>

<head>
    <title>Rango</title>
    <!-- CSS -->
    <link rel = "stylesheet" href="{% static "css/base.css" %}" />
</head>

<body>
    <div class="space-bottom">
    {% if category %}
        <h1>{{ category.name }}</h1>
        {% if pages %}
            <u1>
            {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            </u1>
        {% else %}
        <strong>No pages currently in category.</strong>
        {% endif %}
    {% else %}
        The specified category does not exist!
    {% endif %}
    </div>

    <div>
        <a href="/rango/index/">Return to Index</a>
    </div>
</body>

</html>
